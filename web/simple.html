<html>
  <head>
    <script type="text/javascript" src="https://pubnub.github.io/eon/v/eon/1.0.0/eon.js"></script>
    <link type="text/css" rel="stylesheet" href="https://pubnub.github.io/eon/v/eon/1.0.0/eon.css"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
	<h1>Sports Clinic</h1>
	<h2>BASKETBALL ISSUE</h1>
    <div id="chart"></div>
    <script>

      var pubnub = new PubNub({
        publishKey: 'pub-c-5762053e-42f6-49a2-99e5-7fdd462044e9',
        subscribeKey: 'sub-c-43fded74-bc27-11e5-a9aa-02ee2ddab7fe'
      });

      eon.chart({
        channels: ['Likai_Channel'],
        flow: true,
        pubnub: pubnub,
        limit: 60,
        generate: {
			bindto: '#chart',
			data: {
				type: 'spline',
				labels: false,
	        },
	 		color: {
				pattern: ['#1f77b4', '#EF5F57']
			},
		    axis: {
		        x: {
		            type: 'timeseries',
		            tick: {
		                format: '%H:%M:%S'
		            },
		            fontFamily: 'DIN Condensed'
		        }
		    },
		    point: {
			    r: 4,
			  },
		
        },
      });
    </script>
  </body>
</html>
